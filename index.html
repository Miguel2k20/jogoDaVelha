<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/unnamed.jpg" type="image/x-icon">
    <title>Jogo Da velha</title>
</head>
<body>
    <div id="background"></div>
    <div id="background-overlay"></div>
    <div id="start-screen" class="screen">
        <h1>Jogo Da velha</h1>
        <div class="players-input">
            <input type="text" id="player1" placeholder="Nome do jogador Marrom">
            <input type="text" id="player2" placeholder="Nome do jogador Cinza">
        </div>
        <button id="start-button" class="start-button">Iniciar Jogo</button>
        <button id="view-ranking-button" class="ranking-button">Ver Ranking</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <h2 id="status-message">Vez de...</h2>
        <div class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <button id="restart-button" class="restart-button">Reiniciar Jogo</button>
    </div>

    <div id="ranking-screen" class="screen hidden">
        <h2>Ranking dos Jogadores</h2>
        <ul id="ranking-list"></ul>
        <button id="back-button" class="back-button">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
